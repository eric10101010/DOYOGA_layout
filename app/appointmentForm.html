---
title: DOYOGA
layout: ./app/layout.ejs
engine: ejs
current: appointment 
---
<main>
    <section class="appointmentProgress">
      <div class="container">
        <h3 class="text-primary text-center fw-bolder mb-lg-4 mb-md-3">立即預約</h3>
        <ul class="appointmentProgressBox d-flex justify-content-between">
          <li class="appointmentProgressItem text-primary bg-info py-3"><p>選擇方案</p></li>
          <li class="appointmentProgressItem text-white  bg-primary py-3"><p>填寫資料</p></li>
          <li class="appointmentProgressItem text-primary bg-info py-3"><p>完成預約</p></li>
        </ul>
      </div>
    </section>
    <section class="appointmentForm">
      <div class="container g-0">
        <div class="row g-0">
          <div class="appointmentFormBox text-gary col-12">
            <div class="appointmentFormTitle d-flex align-items-center justify-content-center mt-2">
              <h3 class="text-gary pe-3">您選擇的是</h3>
              <h2 class="text-secondary">首次體驗課程-基礎</h2>
            </div>
            <div class="appointmentFormContent">
              <form class="appointmentFormTable">
                <h4 class="pb-3">1. 是否接觸過瑜珈?</h4>
                <div class="me-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input border-secondary" type="radio" name="yogaExperience" id="true" value="true">
                    <label class="form-check-label" for="true">是</label>
                  </div>
                  <div class="form-check form-check-inline pb-4">
                    <input class="form-check-input border-secondary" type="radio" name="yogaExperience" id="fa-caret-down"
                      value="false">
                    <label class="form-check-label" for="false">否</label>
                  </div>
                </div>
        
                <h4 class="py-3">2. 想改善的生活問題?</h4>
                <div class="d-flex pb-3">
                  <div class="d-flex flex-column">
                    <div class="d-flex mb-3 appointmentFormQuestion">
                      <input class="form-check-input me-1" type="checkbox" id="stamina" value="stamina">
                      <label class="form-check-label" for="stamina">肌耐力不足</label>
                    </div>
                    <div class="d-flex appointmentFormQuestion">
                      <input class="form-check-input me-1" type="checkbox" id="posture" value="posture">
                      <label class="form-check-label" for="posture">姿勢不正</label>
                    </div>
                  </div>
                  <div class="d-flex flex-column">
                    <div class="d-flex mb-3 appointmentFormQuestion">
                      <input class="form-check-input me-1" type="checkbox" id="stamina" value="stamina">
                      <label class="form-check-label" for="stamina">柔軟度不佳</label>
                    </div>
                    <div class="d-flex appointmentFormQuestion">
                      <input class="form-check-input me-1" type="checkbox" id="posture" value="posture">
                      <label class="form-check-label" for="posture">睡眠品質差</label>
                    </div>
                  </div>
                  <div class="d-flex flex-column">
                    <div class="d-flex mb-3 appointmentFormQuestion">
                      <input class="form-check-input me-1" type="checkbox" id="stamina" value="stamina">
                      <label class="form-check-label" for="stamina">壓力大</label>
                    </div>
                    <div class="d-flex appointmentFormQuestion">
                      <input class="form-check-input me-1" type="checkbox" id="posture" value="posture">
                      <label class="form-check-label" for="posture">注意力不足</label>
                    </div>
                  </div>
                </div>

                <h4 class="mt-3">3. 每週累積運動量約為多少？</h4>
                <div class="d-flex my-3">
                  <div class="me-3">
                    <div class="mb-1">
                      <input class="form-check-input border-secondary" type="radio" name="exercise" id="over150min"
                        value="over150min">
                      <label class="form-check-label" for="over150min">150 分鐘以上</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input border-secondary" type="radio" name="exercise" id="over30min"
                        value="over30min">
                      <label class="form-check-label" for="30minto75min">30~75 分鐘</label>
                    </div>
                  </div>
                  <div class="ms-3">
                    <div class="mb-1">
                      <input class="form-check-input border-secondary" type="radio" name="exercise" id="over150min"
                        value="over150min">
                      <label class="form-check-label" for="75minto150min">75~150分鐘</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input border-secondary" type="radio" name="exercise" id="over30min"
                        value="over30min">
                      <label class="form-check-label" for="down30min">30 分鐘以下</label>
                    </div>
                  </div>
                </div>
        
                <h4 class="pt-3 pb-1">4. 上課預約報到日</h4>
                <div class="d-flex flex-column mb-3">
                  <span class="mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</span>
                  <input type="text" class="doneFormDate border-secondary border" placeholder="MM/DD/YYYY" aria-label="date">
                </div>
                <h4 class="py-3">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</h4>
                <div class="row g-0">
                  <div class="d-flex">
                    <div class="doneData me-2">
                      <label for="customName" class="form-label text-primary fw-bolder">姓名</label>
                      <input type="text" class="form-control border-secondary mb-3" id="customName" placeholder="請輸入您的姓名">
                    </div>
                    <div class="doneData">
                      <label for="yearsold" class="form-label text-primary fw-bolder">年齡</label>
                      <input type="number" class="form-control border-secondary" id="yearsold" placeholder="請輸入您的年齡">
                    </div>
                  </div>
                  <div class="col-3">
                    <label for="inputState" class="form-label text-primary fw-bolder">性別</label>
                    <select id="sex" class="form-select border-secondary">
                      <option value="female" selected>女</option>
                      <option value="male">男</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label text-primary fw-bolder mt-3">電子信箱</label>
                    <input type="email" class="form-control border-secondary" id="email" placeholder="email@example.com">
                  </div>
                  <div class="col-12 mb-3">
                    <label for="phone" class="form-label text-primary fw-bolder mt-3">手機號碼</label>
                    <input type="tel" class="form-control border-secondary" id="phone" placeholder="0912-345-678">
                  </div>
                  <div class="col-12 mt-3">
                    <a href="./appointmentDone.html" class="d-block py-2 bg-secondary text-white text-center w-100">送出</a>
                  </div>
                </div>
              </form>
            </div>
            </div>
        </div>
        </div>
    </section>

</main>
