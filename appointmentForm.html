  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  </ul>
  <header>
    <div class="header d-flex justify-content-center">
      <div class="headerBox container">
        <div class="headerLogo">
          <h1>
            <a href="index.html" >DOYUGA</a>
          </h1>
        </div>
        <nav>
          <ul class="headerMenu d-flex">
            <li class="headerItem"><a href="productOptical.html" class="headerLink">課程介紹</a></li>
            <li class="headerItem"><a href="contact.html" class="headerLink">瑜珈課程</a></li>
            <li class="headerItem"><a href="blog.html" class="headerLink">當月課表</a></li>
          </ul>
        </nav>
          <ul class="d-flex">
            <li class="headerBtn">
              <a href="./booking.html" class="btn btn-outline-primary me-3">立即預約</a>
            </li>
            <li class="headerBtn">
              <a href="./contact.html" class="btn btn-outline-primary">聯絡我們</a>
            </li>
          </ul>
      </div>
    </div>
  </header>

  <main>
  <div class="container">
    <h3 class="text-primary text-center fw-normal mb-4 mb-md-3">立即預約</h3>
    <ul class="d-flex justify-content-center mb-5">
      <li class="rounded-2xl text-primary bg-warning py-2.5 px-3.5 px-lg-7 me-3 me-md-5">選擇方案</li>
      <li class="rounded-2xl text-white bg-primary py-2.5 px-3.5 px-lg-7 me-3 me-md-5">填寫資料</li>
      <li class="rounded-2xl text-primary bg-warning py-2.5 px-3.5 px-lg-7">完成預約</li>
    </ul>
    <section class="appointmentForm">
      <div class="appointmentFormBox">
        <div class="appointmentFormTitle d-flex justify-content-center align-items-center">
          <h4>您選擇的是</h4>
          <h3 class="ms-3 border">首次體驗課程-基礎</h3>
        </div>
        <div class="appointmentFormContent border d-flex justify-content-center">
          <form class="appointmentFormTable d-flex flex-column border" action="">
            <h4>1. 是否接觸過瑜珈?</h4>
            <div class="mb-0">
              <div class="form-check form-check-inline">
                <input class="form-check-input border-secondary" type="radio" name="yogaExperience" id="true" value="true">
                <label class="form-check-label" for="true">是</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input border-secondary" type="radio" name="yogaExperience" id="fa-caret-down"
                  value="false">
                <label class="form-check-label" for="false">否</label>
              </div>
            </div>
    
            <h4>2. 想改善的生活問題?</h4>
            <div class="d-flex mb-0">
              <div class="me-3">
                <div class="form-check mb-3">
                  <input class="form-check-input border-secondary" type="checkbox" id="stamina" value="stamina">
                  <label class="form-check-label" for="stamina">肌耐力不足</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input border-secondary" type="checkbox" id="posture" value="posture">
                  <label class="form-check-label" for="posture">姿勢不正</label>
                </div>
              </div>
              <div class="me-3">
                <div class="form-check mb-3">
                  <input class="form-check-input border-secondary" type="checkbox" id="flexibility" value="flexibility">
                  <label class="form-check-label" for="flexibility">柔軟度不佳</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input border-secondary" type="checkbox" id="sleeping" value="sleeping">
                  <label class="form-check-label" for="sleeping">睡眠品質差</label>
                </div>
              </div>
              <div>
                <div class="form-check mb-3">
                  <input class="form-check-input border-secondary" type="checkbox" id="pressure" value="pressure">
                  <label class="form-check-label" for="pressure">壓力大</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input border-secondary" type="checkbox" id="attention" value="attention">
                  <label class="form-check-label" for="attention">注意力不足</label>
                </div>
              </div>
            </div>
    
            <h4>3. 每週累積運動量約為多少？</h4>
            <div class="d-flex">
              <div class="appointmentFormTableQuestion mt-3">
                <div class="form-check mb-3 mb-md-1">
                  <input class="form-check-input border-secondary" type="radio" name="exercise" id="over150min"
                    value="over150min">
                  <label class="form-check-label" for="over150min">150 分鐘以上</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input border-secondary" type="radio" name="exercise" id="over30min"
                    value="over30min">
                  <label class="form-check-label" for="over30min">30~75 分鐘</label>
                </div>
              </div>
              <div class="my-3 border">
                <div class="form-check mb-md-1">
                  <input class="form-check-input border-secondary" type="radio" name="exercise" id="over150min"
                    value="over150min">
                  <label class="form-check-label" for="over150min">75~150分鐘</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input border-secondary" type="radio" name="exercise" id="over30min"
                    value="over30min">
                  <label class="form-check-label" for="over30min">30 分鐘以下</label>
                </div>
              </div>
            </div>
    
            <h4 class="mb-1">4. 上課預約報到日</h4>
              <span>若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</span>
            <input type="text" class="formDate form-control border-secondary mt-2 mb-4" placeholder="MM/DD/YYYY" aria-label="date">
            <h4>5. 填寫基本資料，完成預約後會寄送通知至電子信箱</h4>
            <div class="row mt-2">
              <div class="col-6 mt-3">
                <label for="customName" class="form-label">姓名</label>
                <input type="text" class="form-control border-secondary" id="customName" placeholder="請輸入您的姓名">
              </div>
              <div class="col-6 mt-3">
                <label for="yearsold" class="form-label">年齡</label>
                <input type="number" class="form-control border-secondary" id="yearsold" placeholder="請輸入您的年齡">
              </div>
              <div class="col-3 mt-3">
                <label for="inputState" class="form-label">性別</label>
                <select id="sex" class="form-select border-secondary">
                  <option value="female" selected>女</option>
                  <option value="male">男</option>
                </select>
              </div>
              <div class="col-12">
                <label for="email" class="form-label mt-3">電子信箱</label>
                <input type="email" class="form-control border-secondary" id="email" placeholder="email@example.com">
              </div>
              <div class="col-12 mb-3">
                <label for="phone" class="form-label mt-3">手機號碼</label>
                <input type="tel" class="form-control border-secondary" id="phone" placeholder="0912-345-678">
              </div>
              <div class="col-12 mt-3">
                <a href="./booking_finish.html" class="d-block btn btn-secondary text-white w-100">送出</a>
              </div>
            </div>
          </form>
        </div>
        </div>

    </section>

  </div>
</main>
